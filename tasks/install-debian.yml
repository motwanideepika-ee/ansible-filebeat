---

- name: Download and install filebeat apt public signing key
  apt_key:
    url:   "{{ filebeat_signing_key_url }}"
    state: present

- name: Add filebeat apt repository definition to apt sources list
  apt_repository:
    repo:         "{{ filebeat_apt_repo }}"
    update_cache: yes
    state:        present

- name: Install filebeat v5
  apt: 
    name:  "filebeat={{ filebeat_version|default('*') }}"
    state: present
  notify:
    - Validate filebeat config v5
    - Restart filebeat
  when: filebeat_major_version == "5"


- name: Install filebeat v6
  apt:
    name:  "filebeat={{ filebeat_version|default('*') }}"
    state: present
  notify:
    - Validate filebeat config v6
    - Restart filebeat
  when: filebeat_major_version == "6"
